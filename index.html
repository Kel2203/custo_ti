<!DOCTYPE html>
<html>
  <head>
    <base target="_self">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css" integrity="sha512-t38vG/f94E72wz6pCsuuhcOPJlHKwPy+PY+n1+tJFzdte3hsIgYE7iEpgg/StngunGszVMrRfvwZinrza0vMTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <link rel="icon" type="imagem/png" href="/img/iConRoundedBlack.png" />
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link rel="stylesheet" href="/style.css">

<title>Custos de T.I</title>
  </head>
  <body>
 

 <div class="container"> 
  <div class="row">
  <div class='section'> Custos de T.I</div>
  <form name="google-sheet"> 
       <div class="input-field col s12 m6 l4">
        <i class="material-icons prefix">date_range</i>
    <select id="mes" name="Mês">
      <option value="" disabled selected>Selecione o Mês</option>
      <option  >Janeiro</option>
      <option >Fevereiro</option>
      <option >Março</option>
      <option >Abril</option>
      <option >Maio</option>
      <option >Junho</option>
      <option >Julho</option>
      <option >Agosto</option>
      <option >Setembro</option>
      <option >Outubro</option>
      <option >Novembro</option>
      <option >Dezembro</option>
    </select>
    <!-- <label>Materialize Select</label> -->
  </div>
  <div class="input-field col s12 m6 l4">
    <i class="material-icons prefix">widgets</i>
   <select id="sw" name="Software">
      <option value="" disabled selected>Selecione o Software</option>
      <option >Docusign</option>
      <option >Google Workspace</option>
      <option >Mundivox CJ81/82</option>
      <option >Mundivox CJ71/72</option>
      <option >Vivo (Linhas Telefônicas)</option>
      <option >Vivo Link Dedicada cj81/82</option>
      <option >Xerografia</option>
      <option >Jira</option>
      <option >Hubspot</option>
      <option >Slack</option>
      <option >Microsoft</option>
      <option >AWS</option>
      <option >SAP/LAB1</option>
      <option >ALFA</option>
      <option >Google Plugmart</option>
      <option >Conta Azul</option>
      <option >Arquivei</option>

    </select>
  </div>
  <div class="input-field col s12 m6 l4">
    <i class="material-icons prefix">attach_money</i>
<input type="text" id="icon_prefix" name="Valor" class="validate" style="display:inline-block" />

    <!-- <input  type="text"  min="1" step="any"  name="valor" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" value="" data-type="currency" > -->
    <label for="icon_prefix">Valor</label>
  </div>
</div>



 
   <button id='btn' onclick="M.toast({html: 'Valor atribuído!', classes: 'rounded'})" class="waves-effect waves-light btn-large  yellow accent-2 black-text s6 m3 l3"><i class="material-icons right transparent black-text">done</i>Finalizar</button>

   <button onclick="M.toast({html: 'Valor resetado!', classes: 'rounded'})" type="reset" class="waves-effect waves-light btn-large black-text  yellow accent-2 col s6 m3 l3" ><i class="material-icons right transparent black-text">cached</i>
    Resetar
</button>
   </div>
  </div>
</div>  </form>


<script src="https://code.jquery.com/jquery-3.6.1.min.js" ></script>
<script src="https://igorescobar.github.io/jQuery-Mask-Plugin/js/jquery.mask.min.js"></script>  
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   
   
   <script src="/script.js"></script> 
  </body>
</html>
